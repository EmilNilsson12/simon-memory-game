<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon memory game</title>
</head>

<body>
    <button id="red-btn" data-color="red"></button>
    <button id="green-btn" data-color="green"></button>
    <button id="blue-btn" data-color="blue"></button>
    <button id="yellow-btn" data-color="yellow"></button>

    <div class="score-div">

        <table class="spans">
            <tbody>
                <tr>
                    <td>High score:</td>
                    <td id="high-score-display">0</td>
                </tr>
                <tr>
                    <td>Current score:</td>
                    <td id="current-score-display">0</td>
                </tr>
            </tbody>
        </table>

        <button id="startBtn"> Click to start</button>
    </div>

    <script src="script.js"></script>
